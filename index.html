<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="calculator">
   <div class="data">

    <div class="ans">
        <input type="text" name="" id="" disabled>
    </div>
    <div class="button">
        <div class="row-1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="row-2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            
        </div>
        <div class="row-3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row-4">
            <button>.</button>
            <button>0</button>
            <button id="cancel">C</button>
            <button>+</button>
        </div>
        <div class="row-5">
            <button id="equal">Enter</button>
        </div>
    </div>
</div>


   </div>

   

    <script src="script.js"></script>
</body>
</html>
